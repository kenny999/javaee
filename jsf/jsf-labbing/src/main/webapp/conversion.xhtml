<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>JSF/Facelets i18n example</title>
    </h:head>
    <h:body>
    <h:form>
       <h:outputLabel for="birthDate"
			value="Enter birth date yyyy-MM-dd" />
       <h:inputText id="birthDate"
			value="#{conversionExampleBean.birthDate}"
			converter="birthDateConverter" />
       <br />
       <h:outputLabel for="employmentPercent"
			value="Enter employment percent" />
       <h:inputText id="employmentPercent"
			value="#{conversionExampleBean.employmentPercent}">
          <f:convertNumber type="percent" />
       </h:inputText>
       <br />
       <h:outputLabel for="urlInput" value="Enter URL" />    
    <h:inputText id="urlInput" value="#{conversionExampleBean.url}"
			label="URL" converter="urlConverter" />
       <br />
		<h:commandButton value="submit"
			action="#{conversionExampleBean.submit}" />
    
    </h:form>
<h:messages/>

</h:body>
</h:html>
