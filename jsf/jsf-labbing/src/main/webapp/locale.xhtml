<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

 <f:view locale="#{localeBean.locale}">
    <h:head>
        <title>JSF/Facelets i18n example</title>
    </h:head>
    <h:body>
        <h:form>
            <h:selectOneMenu value="#{localeBean.language}">
                <f:selectItem itemValue="en" itemLabel="English" />
                <f:selectItem itemValue="se" itemLabel="Svenska" />
            </h:selectOneMenu>
			<h:commandButton value="Press to change" action="#{localeBean.press}"/>
        </h:form>
        <p>
			<h:outputText value="#{msg['some.text']}" />
		</p>

	</h:body>
</f:view>
</h:html>
