<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head />
<h:body>
	<h1>Post a beverage to the server. Receive a pub</h1>
	<h:form>
		<h:outputLabel for="testcase" value="Select format of the beverage to POST case" />
		<br/>
		<h:selectOneMenu id="testcase" value="#{postBeverageController.format}">
			<f:selectItems value="#{postBeverageController.availableFormats}"/>
			 <f:ajax listener="#{postBeverageController.onChange}" render="outer"/>
		</h:selectOneMenu>
		<h:panelGroup id="outer">
			<br/>
			<h:panelGroup id="pub" rendered="#{not empty postBeverageController.pub}">
				Name: #{postBeverageController.pub.name}<br/>
				Address: #{postBeverageController.pub.address}<br/>
				Opening hours: <h:outputText value="#{postBeverageController.pub.openingHours}">
					<f:convertDateTime pattern="yyyy-MM-dd k:mm:ss" />
					</h:outputText>
					<br/>
				Closing hours: <h:outputText value="#{postBeverageController.pub.closingHours}">
					<f:convertDateTime pattern="yyyy-MM-dd k:mm:ss" />
					</h:outputText>
					<br/>
				</h:panelGroup>
		</h:panelGroup>
	</h:form>

</h:body>
</h:html>
