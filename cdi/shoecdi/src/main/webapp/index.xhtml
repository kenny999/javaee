<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<h2>CDI Shoe JPA demo</h2>

	<b>Create shoes</b>
	<h:form>
		<h:outputLabel for="number" value="Number shoes to create" />
		<h:inputText id="number" value="#{shoeController.numRandomShoes}" />
		<br />
		<h:commandButton value="Press"
			action="#{shoeController.createRandomShoes}" />
	</h:form>

	<br/>
</h:body>
</h:html>
