<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<h1>Ange ditt användarnamn</h1>

	<h:form>
		<h:outputLabel for="user" value="Username "/>
		<h:inputText id="user" value="#{userBean.userName}" required="true"/>
		<br/>
		<h:commandButton action="#{userBean.submit}" value="Tryck"/>
		<br/>
		<br/>
	</h:form>


	<h1>Ange användarnamn för den som ska debuggas</h1>

	<h:form>
		<h:outputLabel for="user" value="Username "/>
		<h:inputText id="varde1" value="#{userDebugBean.userName}" required="true"/>
		<br/>
		<h:commandButton action="#{userDebugBean.submit}" value="Tryck"/>
		<br/>
		<br/>
	</h:form>

	<h1>Gå till kalkylatorn</h1>
	<h:link outcome="kalkylator" value="Länk"/>

	<p>
	Debuggad användare: #{userDebugBean.userName}
	</p>

	<p>
	Nuvarande användare: #{userBean.userName}
	</p>

</h:body>
</h:html>
