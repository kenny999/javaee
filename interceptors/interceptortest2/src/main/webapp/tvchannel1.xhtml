<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	template="convtemplate.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{tvChannelBean.initConversation}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>
	
    <ui:define name="content">
		<h1>TV channels</h1>
		<h:form>
			<h:outputLabel for="vendor" value="Enter vendor" />
			<h:inputText id="vendor" value="#{tvChannelBean.vendor}" />
			<br />
			<h:commandButton action="#{tvChannelBean.next}" value="Next" />
		</h:form>
	
	Current info #{tvChannelBean.toString()}
	
	
    </ui:define>
</ui:composition>
