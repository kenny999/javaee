<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	template="convtemplate.xhtml">
	
    <ui:define name="content">
		<h1>Tv channel 3</h1>
		<h:form>
			<h:outputLabel for="timezone" value="Enter timezone" />
			<h:inputText id="timezone" value="#{tvChannelBean.timezone}" />
			<br />
			<h:commandButton action="#{tvChannelBean.finalSubmit}"
				value="finalSubmit" />
		</h:form>
	Current info #{tvChannelBean.toString()}
		<br/>
	
		<h:panelGroup rendered="#{tvChannelBean.done}">
		Good job, all done
	</h:panelGroup>
    </ui:define>
</ui:composition>
