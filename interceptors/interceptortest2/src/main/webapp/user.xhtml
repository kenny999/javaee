<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<h1>Skriv in ditt användarnamn för att komma till kalkylatorn</h1>

	<h:form>
		<h:outputLabel for="user" value="Username "/>
		<h:inputText id="user" value="#{userBean.userName}" required="true"/>
		<br/>
		<h:commandButton action="#{userBean.submit}" value="Tryck"/>
		<br/>
		<br/>
	</h:form>
</h:body>
</h:html>
