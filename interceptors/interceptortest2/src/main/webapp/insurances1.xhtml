<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	template="convtemplate.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{insuranceBean.initConversation}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>
	
    <ui:define name="content">
		<h1>Insurances</h1>
		<h:form>
			<h:outputLabel for="company" value="Enter company" />
			<h:inputText id="company" value="#{insuranceBean.company}" />
			<br />
			<h:commandButton action="#{insuranceBean.next}" value="Next" />
			<h:commandButton action="#{insuranceBean.stay}" value="Stay" />
		</h:form>
	
	Current info #{insuranceBean.toString()}
	
	
    </ui:define>
</ui:composition>
